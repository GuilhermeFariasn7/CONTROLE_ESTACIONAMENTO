<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Estacionamento UNESC</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-gray-100 h-screen flex overflow-hidden">
    <!-- SIDEBAR -->
    <aside class="w-20 bg-gray-900 text-white flex flex-col items-center py-6 gap-4">
        <button class="sidebar-btn active group" title="Vagas" data-route="vagas">
            <svg class="w-6 h-6 group-hover:text-green-400 transition-colors" viewBox="0 0 24 24" fill="currentColor">
                <path d="M5 13.5v-3a.5.5 0 01.5-.5h2a.5.5 0 01.5.5v3a.5.5 0 01-.5.5h-2a.5.5 0 01-.5-.5z"/>
                <path d="M3 6a3 3 0 013-3h12a3 3 0 013 3v12a3 3 0 01-3 3H6a3 3 0 01-3-3V6zm3-1a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V6a1 1 0 00-1-1H6z"/>
            </svg>
        </button>

        <button class="sidebar-btn group" title="Gráficos" data-route="graficos">
            <svg class="w-6 h-6 group-hover:text-blue-400 transition-colors" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 3v16a2 2 0 002 2h16"/>
                <path d="M7 14l4-4 4 4 6-6"/>
                <path d="M17 9h4v4"/>
            </svg>
        </button>

        <button class="sidebar-btn group" title="Mensais" data-route="mensais">
            <svg class="w-6 h-6 group-hover:text-purple-400 transition-colors" viewBox="0 0 24 24" fill="currentColor">
                <circle cx="9" cy="7" r="4"/>
                <path d="M3 21v-2a4 4 0 014-4h4a4 4 0 014 4v2"/>
                <path d="M16 3.13a4 4 0 010 7.75"/>
                <path d="M21 21v-2a4 4 0 00-3-3.85"/>
            </svg>
        </button>

        <button class="sidebar-btn group" title="Configurações" data-route="configuracoes">
            <svg class="w-6 h-6 group-hover:text-yellow-400 transition-colors" viewBox="0 0 24 24" fill="currentColor">
                <circle cx="12" cy="12" r="3"/>
                <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/>
            </svg>
        </button>
    </aside>

    <!-- ÁREA PRINCIPAL -->
    <main class="flex-1 flex flex-col overflow-hidden">
        <!-- HEADER -->
        <header class="w-full bg-white shadow px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800" id="pageTitle">Dashboard - Estacionamento UNESC</h1>

            <div class="text-gray-600">
                Última atualização:
                <span id="ultimaAtualizacao">--:--:--</span>
            </div>
        </header>

        <!-- CONTEÚDO DINÂMICO -->
        <div id="app-content" class="flex-1 p-6 overflow-auto">
            <!-- O conteúdo será carregado dinamicamente aqui pelo JavaScript -->
        </div>
    </main>

    <script src="./js/app.js"></script>
    <script src="./js/router.js"></script>
</body>

</html>
