<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Estacionamento UNESC</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-gray-100 h-screen flex overflow-hidden">
    <!-- SIDEBAR -->
    <aside class="w-20 bg-gray-900 text-white flex flex-col items-center py-6 gap-4">
        <button class="sidebar-btn" title="Vagas">
            üÖøÔ∏è
        </button>

        <button class="sidebar-btn" title="Gr√°ficos">
            üìä
        </button>

        <button class="sidebar-btn" title="Mensais">
            üë•
        </button>

        <button class="sidebar-btn" title="Configura√ß√µes">
            ‚öôÔ∏è
        </button>
    </aside>

    <!-- √ÅREA PRINCIPAL -->
    <main class="flex-1 flex flex-col overflow-hidden">
        <!-- HEADER -->
        <header class="w-full bg-white shadow px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Dashboard - Estacionamento UNESC</h1>

            <div class="text-gray-600">
                √öltima atualiza√ß√£o:
                <span id="ultimaAtualizacao">--:--:--</span>
            </div>
        </header>

        <!-- CONTE√öDO -->
        <div class="flex-1 p-6 overflow-auto">
            <!-- CARDS -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
                <div class="card">
                    <div class="card-title">Total de vagas</div>
                    <div id="totalVagas" class="card-value">10</div>
                </div>

                <div class="card">
                    <div class="card-title">Ocupadas</div>
                    <div id="ocupadas" class="card-value text-red-600">0</div>
                </div>

                <div class="card">
                    <div class="card-title">Livres</div>
                    <div id="livres" class="card-value text-green-600">0</div>
                </div>

                <div class="card">
                    <div class="card-title">Status Geral</div>
                    <div id="statusBox" class="status-box status-desconhecido">Carregando...</div>
                </div>
            </div>

            <!-- MAPA -->
            <div class="bg-white rounded-lg shadow p-6">
                <!-- CABE√áALHO DO MAPA COM LEGENDA -->
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold text-gray-800">Mapa do Campus UNESC</h3>

                    <!-- LEGENDA -->
                    <div class="legenda">
                        <div class="legenda-item">
                            <div class="legenda-cor livre"></div>
                            <span class="text-sm">Vaga Livre</span>
                        </div>
                        <div class="legenda-item">
                            <div class="legenda-cor ocupado"></div>
                            <span class="text-sm">Vaga Ocupada</span>
                        </div>
                        <div class="legenda-item">
                            <div class="legenda-cor desconhecido"></div>
                            <span class="text-sm">Status Desconhecido</span>
                        </div>
                    </div>
                </div>

                <div class="flex justify-center">
                    <div id="mapaContainer" class="mapa-wrapper">
                        <!-- IMAGEM DO MAPA -->
                        <img src="./img/MAPAUNESC.png" id="mapa" class="mapa-image" alt="Mapa do Campus UNESC">

                        <!-- VAGAS DIN√ÇMICAS SER√ÉO INSERIDAS AQUI PELO JAVASCRIPT -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/app.js"></script>
</body>

</html>
